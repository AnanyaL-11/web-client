<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drone Configuration</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(to bottom, #ff7e5f, #7ba9fe);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }
    h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 1.5rem;
    }
    .info {
      margin-bottom: 1rem;
    }
    .label {
      font-weight: 600;
      color: #555;
    }
    .value {
      color: #000;
      font-size: 1.1rem;
    }
  </style>
  <script type="module" src="config-page.js"></script>
</head>
<body>
  <div class="card">
    <h1> -Drone Config Viewer- </h1>
    <div class="info"><span class="label">Drone ID:</span> <span class="value" id="drone-id">Loading...</span></div>
    <div class="info"><span class="label">Drone Name:</span> <span class="value" id="drone-name">Loading...</span></div>
    <div class="info"><span class="label">Light:</span> <span class="value" id="light">Loading...</span></div>
    <div class="info"><span class="label">Country:</span> <span class="value" id="country">Loading...</span></div>
  </div>
</body>
<nav>
  <ul>
    <li><a href="config-view.html">Drone Config</a></li>
    <li><a href="log-form.html">Log Temperature</a></li>
    <li><a href="log-view.html">View Logs</a></li>
  </ul>
</nav>
</html>
